<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://ton-site.com/favicon.ico" type="image/x-icon">
    <title>Compteur TikTok</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        #countik-widget {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        h1 {
            margin: 0;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Compteur TikTok</h1>
    <p>Suivez vos statistiques et votre croissance sur TikTok !</p>
    <div id="countik-widget">Chargement du compteur...</div>
    <script>
        (function() {
            var countikWidget = document.createElement('script');
            countikWidget.src = 'https://cors-anywhere.herokuapp.com/https://countik.com/widget.js'; // Utilisation du proxy
            countikWidget.async = true;
            countikWidget.onload = function() {
                if (typeof window.initializeCountikWidget === 'function') {
                    window.initializeCountikWidget({
                        container: '#countik-widget',
                        themeColor: '#ffffff',
                        uniqueId: 'collectionneurdemonnaie',
                        language: 'fr'
                    });
                }
            };
            document.body.appendChild(countikWidget);
        })();
    </script>
</body>
</html>
