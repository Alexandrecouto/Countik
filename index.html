<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://ton-site.com/favicon.ico" type="image/x-icon">
    <title>Compteur TikTok</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        #countik-widget {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        h1 {
            margin: 0;
        }
        p {
            text-align: center;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Compteur TikTok</h1>
    <p>Suivez vos statistiques et votre croissance sur TikTok !</p>
    <div id="countik-widget">Chargement du compteur...</div>
    <div class="error" id="error-message" style="display: none;"></div>
    <script>
        (function() {
            var countikWidget = document.createElement('script');
            countikWidget.src = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://countik.com/widget.js');
            countikWidget.async = true;
            countikWidget.onload = function() {
                if (typeof window.initializeCountikWidget === 'function') {
                    window.initializeCountikWidget({
                        container: '#countik-widget',
                        themeColor: '#444444',
                        uniqueId: 'collectionneurdemonnaie',
                        language: 'en'
                    });
                } else {
                    displayError("Erreur de chargement du compteur.");
                }
            };
            countikWidget.onerror = function() {
                displayError("Erreur lors du chargement du script.");
            };
            var firstScript = document.getElementsByTagName('script')[0];
            firstScript.parentNode.insertBefore(countikWidget, firstScript);
        })();

        function displayError(message) {
            document.getElementById('countik-widget').style.display = 'none';
            var errorMessage = document.getElementById('error-message');
            errorMessage.innerText = message;
            errorMessage.style.display = 'block';
        }
    </script>
    <a href="https://countik.com/user/collectionneurdemonnaie" target="_blank" class="pow-countik" style="font-size:11px;color:#333;display:block;padding:4px 3px;text-decoration:none;">Powered by Countikâ„¢</a>
</body>
</html>
